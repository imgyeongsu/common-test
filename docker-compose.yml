services:
  # Frontend (React + Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_SIGNALING_URL: ${VITE_SIGNALING_URL:-http://localhost:8080}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8080}
    ports:
      - "80:80"
    restart: unless-stopped
    container_name: frontend
    depends_on:
      - signaling-server
    networks:
      - app-network

  # Signaling Server (Socket.IO)
  signaling-server:
    build:
      context: ./signaling-server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: unless-stopped
    container_name: signaling-server
    environment:
      - PORT=8080
      - NODE_ENV=production
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  app-network:
    driver: bridge
